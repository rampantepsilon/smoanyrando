<!DOCTYPE html>
<html height="98%">
  <head>
    <meta charset="UTF-8">
    <script src="scripts/index.js"></script>
    <script src="scripts/updateCheck.js"></script>
    <style>
      a, a.click, a.hover, a.visited {
        text-decoration: none;
        color: black;
      }
      html {
        background: url(background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #updateCheck {
        position: fixed;
        bottom: 0;
        width: 97%;
        background-color: black;
        color: white;
        text-align: center;
      }
      #updateCheck>a, #updateCheck>a:visited {
        color:white;
      }
      #moontbl {
        background:rgba(255,255,255,0.75);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--For Electron-->
  </head>
  <body height="100%">
    <table width="100%" height="100%" id='moontbl'>
      <div id="updateCheck"></div>
      <tr>
        <td>
          <h2>Playset</h2>
          <input type='radio' id='set' name='set' value='any' checked> Any% (124 Moons)<br>
          <!--<input type='radio' id='set' name='set' value='festival'> Festival% (Metro WP)<br>-->
        </td>
        <td>
          <h2>Length</h2>
          <!--<input type='radio' id='length' name='length' value='short'> Short Randomizer<br>-->
          <input type='radio' id='length' name='length' value='normal' checked> Normal Randomizer<br>
          <!--<input type='radio' id='length' name='length' value='long'> Long Randomizer<br>-->
        </td>
      </tr>
      <tr>
        <td colspan='2'>
          <h2>Use Pre-Generated Seed</h2>
          <input id='seed' size='45'><button type='button' onclick='pasteSeed()'>Paste From Clipboard</button><br><br>
          <button type='button' onclick="generateSeed()">Generate Seed</button>
        </td>
      </tr>
    </table>
  </body>
</html>
