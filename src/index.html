<!DOCTYPE html>
<html height="98%">
  <head>
    <meta charset="UTF-8">
    <script src='scripts/version.js'></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/updateCheck.js"></script>
    <style>
      a, a.click, a.hover, a.visited {
        text-decoration: none;
        color: black;
      }
      html {
        background: url(background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #updateCheck {
        position: fixed;
        bottom: 0;
        width: 97%;
        background-color: black;
        color: white;
        text-align: center;
      }
      #updateCheck>a, #updateCheck>a:visited {
        color:white;
      }
      #moontbl {
        background:rgba(255,255,255,0.75);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--For Electron-->
  </head>
  <body height="100%" onload="estimateTime()">
    <table width="100%" height="100%" id='moontbl'>
      <div id="updateCheck"></div>
      <tr style='background-color: rgba(228,20,33,255);'>
        <td colspan='2' align='center'>
          <img src='banner.jpg' />
        </td>
      </tr>
      <tr>
        <td>
          <h2><u>Playset</u></h2>
          <input type='radio' name='set' value='any' onclick='setSelect(this.value)' checked> Any% (124 Moons)<br>
          <input type='radio' name='set' value='festival' onclick='setSelect(this.value)'> Festival% (Metro WP)<br>
          <div id="selected"></div>
        </td>
        <td>
          <h2><u>Length</u></h2>
          <!--<input type='radio' id='length' name='length' value='short'> Short Randomizer<br>-->
          <input type='radio' id='length' name='length' value='normal' onclick='lengthSelect()' checked> Normal Randomizer<br>
          <input type='radio' id='length' name='length' value='long' onclick='lengthSelect()'> Long Randomizer<br>
        </td>
      </tr>
      <tr>
        <td align='right'><h3>Estimated Seed Time<font color='red'>*</font>:</h3></td>
        <td><h3><div id='time'></div></h3></td>
      </tr>
      <tr>
        <td colspan='2'>
          <h2><u>Use Pre-Generated Seed</u></h2>
          <input id='seed' size='45'><button type='button' onclick='pasteSeed()'>Paste From Clipboard</button><br>
          <div id='error'></div><br>
          <button type='button' onclick="generateSeed()">Generate Seed</button><button type='button' onclick='resetRando()'>Reset Randomizer</button><br><br>
          <span style="font-size: 12px"><font color="red">* = Estimated times are based off of category speedruns. Actual times may vary.</font><br>Times Estimates Span for both long and normal randomizers.</span>
        </td>
      </tr>
    </table>
  </body>
</html>
