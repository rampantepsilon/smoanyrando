<!DOCTYPE html>
<html height="98%">
  <head>
    <meta charset="UTF-8">
    <script src="scripts/moonlist.js"></script>
    <script src="scripts/any.js"></script>
    <style>
      html {
        background: url(background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #seed {
        position: fixed;
        top: 0;
        width: 97%;
        background-color: rgba(0,0,255,0.75);
        color: white;
        text-shadow: 1px 1px #333333;
        text-align: center;
        font-size: 18px;
      }
      #updateCheck {
        position: fixed;
        bottom: 0;
        width: 97%;
        background-color: black;
        color: white;
        text-align: center;
      }
      #updateCheck a, a:visited {
        color:white;
      }
      #moons {
        background:rgba(255,255,255,0.75);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--For Electron-->
  </head>
  <body height="100%" onload="clear()">
    <table width="100%" height="100%">
      <div id="seed">
        Seed: <input id="seedHash" size="45"><br>
        <button type="button" onclick="generateSeed()">Randomize</button>
        <button type="button" onclick="copySeed()">Copy Seed</button>
        <button type="button" onclick="pasteSeed()">Paste Copied Seed</button>
        <button type="button" onclick="location.reload()">Clear Seed</button>
      </div>
      <div id="updateCheck"></div>
      <tr width="100%" height="100%">
        <td width="100%">
          <div id="moons"></div>
        </td>
      </tr>
    </table>
  </body>
  <script>
    window.$ = window.jQuery = require('jquery');
  	$(document).ready(function(){
  		$.getJSON("https://api.github.com/repos/rampantepsilon/smoanyrando/releases", function(result){
  			var commit = result[0].tag_name;
  			if (commit != '1.2.0'){
  				$("#updateCheck").append("New Version (v"+commit+") available! <a href='https://github.com/rampantepsilon/smoanyrando/releases' target='_blank'>Click Here to Download</a>");
  			}
  		});
  	});
  </script>
</html>
